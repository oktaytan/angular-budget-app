<div class="root">
  <div class="budget-item" (click)="onCardClick()" [ngClass]="{'income': item.amount >= 0, 'expense': item.amount < 0}">
    <div class="description">
      <p>{{item.description}}</p>
    </div>
    <div class="amount">
      <p>{{item.amount|currency:'CAD':'symbol-narrow':'3.0'}}</p>
    </div>
  </div>

  <div class="x-icon-button" (click)="onDelete()"><i class="fa fa-trash"></i></div>
</div>
