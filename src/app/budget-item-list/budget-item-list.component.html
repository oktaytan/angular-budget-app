<section class="budget-items">
  <div class="budget-items-container">

    <div class="income-column">
      <h1>Income</h1>

      <div class="items">
        <div *ngFor="let item of budgetItems">
          <app-budget-item-card *ngIf="item.amount >= 0" [item]="item" (onDeleteEvent)="delete(item)">
          </app-budget-item-card>
        </div>
      </div>
    </div>

    <div class="expenses-column">
      <h1>Expenses</h1>

      <div class="items">
        <div *ngFor="let item of budgetItems">
          <app-budget-item-card *ngIf="item.amount < 0" [item]="item" (onDeleteEvent)="delete(item)">
          </app-budget-item-card>
        </div>
      </div>
    </div>

  </div>
</section>
