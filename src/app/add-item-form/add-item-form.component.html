<form>
  <div class="field is-horizontal">
    <div class="field-body">

      <div class="field is-narrow">
        <div class="control">
          <input class="input" type="number" style="width: 110px;" placeholder="Amount">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input" type="text" placeholder="Description">
        </div>
      </div>

      <div class="field is-narrow">
        <button class="button is-primary" [disabled]="true">Add</button>
      </div>
    </div>
  </div>
</form>
